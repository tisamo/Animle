<div class="contact-form">
  <h3>Contact form</h3>

  <h5 class="green">Please Contact me, If you have Complaints, Ideas</h5>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="from">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" class="form-control" formControlName="subject">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" formControlName="body" rows="4"></textarea>
    </div>

    <button type="submit" class="green" [disabled]="!contactForm.valid">Send</button>
  </form>
</div>
